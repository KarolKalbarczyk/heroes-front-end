<div  #panel class = "border" >
<div contenteditable="true" *ngFor="let message of messages" class="break">
    <span [ngStyle]="colorOfUser(message.author)">{{message.author}}</span>: {{message.text}} {{message.time | secondsToMinutes}}
</div>
</div>
<form>
    <input type="submit" value="send" (click) = "writeMessage()" name="send" class="send" >
    <input type="text" [(ngModel)]="newMessage" name = "text" class="wide-input">
</form>
